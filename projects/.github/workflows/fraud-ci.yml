name: Fraud â€” Train & Gate

on:
  push:
    branches:
      - main
      - feature/**
    paths:
      - "projects/fraud-detection-mlops/**"
      - ".github/workflows/fraud-train-gate.yml"

jobs:
  train-and-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r projects/fraud-detection-mlops/requirements.txt

      - name: Train model (end-to-end)
        working-directory: projects/fraud-detection-mlops/src
        run: |
          python -m training.pipeline --input-path ../data/sample/creditcard_sample.csv

      - name: Gate: compare candidate to baseline
        working-directory: projects/fraud-detection-mlops/src
        run: |
          python -m evaluation.gate \
            --candidate ../models/candidate_metrics.json \
            --baseline models/baseline_metrics.json
