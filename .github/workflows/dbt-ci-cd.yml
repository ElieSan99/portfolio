name: dbt CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  dbt-ci:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install dbt-bigquery sqlfluff
      - name: Lint SQL
        run: |
          cd projects/data-market-sentiment/dbt_reddit_analytics
          sqlfluff lint models/
      - name: dbt parse & compile
        run: |
          cd projects/data-market-sentiment/dbt_reddit_analytics
          dbt parse
          dbt compile
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY_PATH: /tmp/key.json

  dbt-cd-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: dbt Run & Deploy Docs (Dev)
        run: |
          cd projects/data-market-sentiment/dbt_reddit_analytics
          dbt run --target dev
          dbt test --target dev
          dbt docs generate
          # Upload docs to GCS (static site)
          gsutil -m cp -r target/*.json target/*.html gs://dms-docs-dev/

  dbt-cd-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: dbt Run & Deploy Docs (Prod)
        run: |
          cd projects/data-market-sentiment/dbt_reddit_analytics
          dbt run --target prod
          dbt test --target prod
          dbt docs generate
          gsutil -m cp -r target/*.json target/*.html gs://dms-docs-prod/
