name: RAG â€” CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/rag-document-assistant/**'
      - '.github/workflows/rag-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'projects/rag-document-assistant/**'
  workflow_dispatch:

jobs:
  ci:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/rag-document-assistant
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Test with pytest
        run: |
          pytest tests/

  cd:
    name: Deploy to Cloud Run
    needs: ci
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/portfolio/rag-science-app:${{ github.sha }} -f projects/rag-document-assistant/Dockerfile projects/rag-document-assistant
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/portfolio/rag-science-app:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: rag-science-app
          image: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/portfolio/rag-science-app:${{ github.sha }}
          region: europe-west1
          flags: "--allow-unauthenticated"
